<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>කෙටි ප්‍රශ්න හා පිළිතුරු පද්ධතිය</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Sinhala', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .selection-panel {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px 20px;
            border-bottom: 3px solid #dee2e6;
        }

        .selection-group {
            margin-bottom: 25px;
        }

        .selection-group label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 15px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.2), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #3498db;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #3498db;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .number-select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            width: 120px;
            transition: all 0.3s ease;
            background: white;
        }

        .number-select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .open-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .open-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .open-button:hover::before {
            left: 100%;
        }

        .open-button:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        .open-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .open-button:disabled::before {
            display: none;
        }

        .info-section {
            padding: 25px 20px;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            text-align: center;
        }

        .info-message {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
        }

        .info-message h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .info-message p {
            color: #666;
            font-size: 1em;
            line-height: 1.5;
        }

        .selection-info {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            border-color: #2196f3;
        }

        .selection-info h3 {
            color: #1976d2;
        }

        .no-selection {
            background: linear-gradient(135deg, #fff3e0, #ffffff);
            border-color: #ff9800;
        }

        .no-selection h3 {
            color: #f57c00;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(10px);
        }

        .status-message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .selection-panel {
                padding: 20px 15px;
            }
            
            .category-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .category-btn {
                padding: 15px 12px;
                font-size: 0.95em;
            }
            
            .number-select {
                width: 100%;
                max-width: 200px;
            }
            
            .info-section {
                padding: 20px 15px;
            }
            
            .open-button {
                width: 100%;
                max-width: 300px;
                padding: 15px 20px;
            }
            
            .info-message {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .info-message h3 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6em;
            }
            
            .category-btn {
                padding: 12px 10px;
                font-size: 0.9em;
            }
            
            .open-button {
                font-size: 1em;
                padding: 12px 15px;
            }
            
            .info-message h3 {
                font-size: 1.1em;
            }
            
            .info-message p {
                font-size: 0.9em;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .category-btn {
                border-width: 3px;
            }
            
            .open-button {
                border: 3px solid #27ae60;
            }

            .info-message {
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>උසස් පෙළ ඉතිහාසය කෙටි ප්‍රශ්න හා පිළිතුරු පද්ධතිය</h1>
            <p>අමිල උඩවත්ත-ඉතිහාසය 0716637804</p>
        </div>

        <div class="selection-panel">
            <div class="selection-group">
                <label>📖 විෂය තේරීම:</label>
                <div class="category-buttons">
                    <button class="category-btn" onclick="selectCategory('ලංකා ඉතිහාසය', 'sl')">ලංකා ඉතිහාසය</button>
                    <button class="category-btn" onclick="selectCategory('ඉන්දියා ඉතිහාසය', 'ind')">ඉන්දියා ඉතිහාසය</button>
                    <button class="category-btn" onclick="selectCategory('යුරෝපා ඉතිහාසය', 'erp')">යුරෝපා ඉතිහාසය</button>
                </div>
            </div>
            
            <div class="selection-group">
                <label for="questionNumber">🔢 ප්‍රශ්න පත්‍ර අංකය (1-25):</label>
                <select id="questionNumber" class="number-select" onchange="updateSelection()">
                    <option value="">තෝරන්න</option>
                    <script>
                        for(let i = 1; i <= 25; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>

        <div class="info-section">
            <div id="selectionInfo" class="info-message no-selection">
                <h3>🎯 තේරීම් කරන්න</h3>
                <p>කරුණාකර විෂයක් සහ ප්‍රශ්න පත්‍ර අංකයක් තෝරා ප්‍රශ්න පත්‍රය විවෘත කරන්න</p>
            </div>
            
            <button id="openButton" class="open-button" onclick="openQuestionPaper()" disabled>
                📋 ප්‍රශ්න පත්‍රය විවෘත කරන්න
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        let selectedCategory = '';
        let selectedCategoryCode = '';

        function selectCategory(category, code) {
            selectedCategory = category;
            selectedCategoryCode = code;
            
            // Update UI
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateSelection();
        }

        function updateSelection() {
            const questionNumber = document.getElementById('questionNumber').value;
            const selectionInfo = document.getElementById('selectionInfo');
            const openButton = document.getElementById('openButton');

            if (selectedCategory && questionNumber) {
                // Both category and question number selected
                selectionInfo.className = 'info-message selection-info';
                selectionInfo.innerHTML = `
                    <h3>✅ තේරීම් සම්පූර්ණයි</h3>
                    <p><strong>විෂය:</strong> ${selectedCategory}<br>
                    <strong>ප්‍රශ්න පත්‍ර අංකය:</strong> ${questionNumber}</p>
                `;
                openButton.disabled = false;
            } else if (selectedCategory && !questionNumber) {
                // Only category selected
                selectionInfo.className = 'info-message selection-info';
                selectionInfo.innerHTML = `
                    <h3>📚 විෂය තේරීම</h3>
                    <p><strong>තේරූ විෂය:</strong> ${selectedCategory}<br>
                    කරුණාකර ප්‍රශ්න පත්‍ර අංකයක් තෝරන්න</p>
                `;
                openButton.disabled = true;
            } else if (!selectedCategory && questionNumber) {
                // Only question number selected
                selectionInfo.className = 'info-message selection-info';
                selectionInfo.innerHTML = `
                    <h3>🔢 ප්‍රශ්න පත්‍ර අංකය</h3>
                    <p><strong>තේරූ අංකය:</strong> ${questionNumber}<br>
                    කරුණාකර විෂයක් තෝරන්න</p>
                `;
                openButton.disabled = true;
            } else {
                // Nothing selected
                selectionInfo.className = 'info-message no-selection';
                selectionInfo.innerHTML = `
                    <h3>🎯 තේරීම් කරන්න</h3>
                    <p>කරුණාකර විෂයක් සහ ප්‍රශ්න පත්‍ර අංකයක් තෝරා ප්‍රශ්න පත්‍රය විවෘත කරන්න</p>
                `;
                openButton.disabled = true;
            }
        }

        function openQuestionPaper() {
            const questionNumber = document.getElementById('questionNumber').value;
            
            if (!selectedCategoryCode || !questionNumber) {
                showStatus('කරුණාකර විෂය සහ ප්‍රශ්න පත්‍ර අංකය තෝරන්න', 'error');
                return;
            }

            // Generate filename based on selection
            const filename = `index_${selectedCategoryCode}_${questionNumber}.html`;
            
            // Try to open the file
            try {
                // Show loading message
                showStatus('ප්‍රශ්න පත්‍රය විවෘත කරමින්...', 'success');
                
                // Simulate a small delay for better UX
                setTimeout(() => {
                    window.open(filename, '_blank');
                }, 500);
                
            } catch (error) {
                showStatus('ප්‍රශ්න පත්‍රය විවෘත කිරීමේ දෝෂයක් ඇතිවිය', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            
            setTimeout(() => {
                statusDiv.style.opacity = '0';
                statusDiv.style.transform = 'translateY(10px)';
            }, 3000);
        }

        // Add touch feedback for mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.category-btn, .open-button');
            
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    if (!this.disabled) {
                        this.style.transform = this.style.transform + ' scale(0.95)';
                    }
                }, { passive: true });
                
                button.addEventListener('touchend', function() {
                    if (!this.disabled) {
                        setTimeout(() => {
                            this.style.transform = this.style.transform.replace(' scale(0.95)', '');
                        }, 150);
                    }
                }, { passive: true });
            });
        });

        // Add initial animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !document.getElementById('openButton').disabled) {
                openQuestionPaper();
            }
        });
    </script>
</body>
</html>
